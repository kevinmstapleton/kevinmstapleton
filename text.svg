.glitch-2::before {
  animation: paths 14s step-end infinite, opacity 5s step-end infinite,
    font 3s step-end infinite, movement 14s step-end infinite;
}

.glitch-2::after {
  animation: paths 14s step-end infinite, opacity 5s step-end infinite,
    font 4s step-end infinite, movement 12s step-end infinite;
}

.glitch::before {
